<md-sidenav-layout>
    <md-sidenav #start (open)="closeStartButton.focus()">
      Start Sidenav.
      <br>
      <button md-button #closeStartButton (click)="start.close()">Close</button>
      <button md-button (click)="start.close(); logout();">Logout</button>
    </md-sidenav>

    <button *ngIf="showNav" md-button (click)="start.open()">Open start sidenav</button>

    <router-outlet></router-outlet>

</md-sidenav-layout>
