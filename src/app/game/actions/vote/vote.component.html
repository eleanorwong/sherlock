<button md-raised-button (click)="clicked()" color="primary"> Vote! </button>
<div *ngIf="clickflag">
<md-radio-group [(ngModel)]="votedPlayer">
  <div *ngFor="let player of players">
      <md-radio-button *ngIf="player.isAlive" [value]="player.uid">
        {{player.name}}
      </md-radio-button>
  </div>
</md-radio-group>

  <button type="submit" class="btn btn-default" (click)="onSubmit()">Submit</button>
  <button type="button" class="btn btn-default" (click)="clicked()"> Cancel </button>
</div>
